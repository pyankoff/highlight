<template name="chat">
  {{#if Template.subscriptionsReady}}
    <div class="chat-header">
      <div class="container">
        <h3>Chat</h3>
      </div>
    </div>

    <div class="chat-content">
      {{#with chatPoints}}
        {{> pointList}}
      {{/with}}
    </div>

    {{> chatInput}}
  {{/if}}
</template>
