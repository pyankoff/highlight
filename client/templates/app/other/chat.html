<template name="chat">
  {{#if Template.subscriptionsReady}}
    <div class="chat-header">
      <div class="container">
        {{#with anchor}}
          <h3><a href="{{url}}">{{text}}</a> - Channel</h3>
        {{/with}}
      </div>
    </div>

    <div class="chat-content">
      {{#with chatPoints}}
        {{> pointList}}
      {{/with}}
    </div>

    {{> chatInput}}
  {{/if}}
</template>
