<template name="listPage">
  {{#if Template.subscriptionsReady}}
    <div class="chat-header">
      <h3>{{> editableText context=list collection="lists" field="text"}}</h3>
      <span class="selected-count">{{selectedCount}} <i class="fa fa-share-square-o"></i></span>
    </div>

    <div class="chat-content">
      {{#with listPoints}}
        {{> pointList}}
      {{/with}}
    </div>

    <form class="point-input panel-footer">
      <div class="input-group">
        <input name="text" type="text" class="form-control" placeholder="What do you think?" />
        <span class="input-group-btn">
          <button class="btn btn-success submit-point">
              Send</button>
        </span>
      </div>
    </form>

    {{> exportList}}
  {{/if}}
</template>
