<template name="listPage">
  {{#if Template.subscriptionsReady}}
    <div class="chat-header">
      {{#with item}}
        <div class="editable-text-trigger">
          {{> editableText field="text"
              textarea=true collection=this.coll
             }}
        </div>
      {{/with}}
    </div>

    <div class="chat-content">
      {{#with listPoints}}
        {{> graph}}
      {{/with}}
    </div>

    {{> chatInput}}

    {{> exportList}}
  {{/if}}
</template>
