<template name="listPage">
  {{#if Template.subscriptionsReady}}
    <div class="chat-header">
      {{#with selected}}
        <div class="editable-text-trigger">
          {{> editableText textarea=true
            collection=this.coll field="text" }}
        </div>
      {{/with}}
    </div>

    <div class="chat-content">
      {{#with listPoints}}
        {{> graph}}
      {{/with}}
    </div>

    {{> chatInput}}

    {{> exportList}}
  {{/if}}
</template>
