<template name="pointItem">
  <div class="container point-item">
    <div class="row">
      <p>{{text}}</p>
    </div>

    <div class="row action-list">
      <i class="fa fa-cart-plus {{owned}}">
        <span class="count">{{favCountDisplay}}</span>
      </i>
      <i class="fa fa-reply"></i>
      <a href="{{essayUrl}}"><i class="fa fa-file-text-o"></i></a>
      <span class="fa">{{author}}</span>
    </div>
  </div>
</template>
