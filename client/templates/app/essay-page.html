<template name="essayPage">
  {{#if Template.subscriptionsReady}}
      {{#with essay}}
        <div class="container">
          <h3>{{author}}</h3>
          <div class="essay">
            {{#markdown}}{{annotatedText}}{{/markdown}}
          </div>
        </div>
      {{/with}}

    {{> addPoint}}
  {{/if}}
</template>
