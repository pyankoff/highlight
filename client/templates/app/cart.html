<template name="cart">
  {{#if Template.subscriptionsReady}}
    {{#if cartNotEmpty}}
      <div class="container">
        {{#with cartPoints}}
          {{> pointList}}
        {{/with}}

        <button type="submit" class="btn btn-success save-list">Save list</button>
      </div>
    {{else}}
      <div class="container">
        <p class="text-center">Your cart is empty. Discover great things</p>
      </div>
    {{/if}}

  {{/if}}
</template>
