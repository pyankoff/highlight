<template name="pointPage">
  {{#if Template.subscriptionsReady}}
    <div class="point-list">
      {{#with point}}
        <div class="main-point">
          {{> pointItem}}
        </div>

        {{#with related}}
          {{> pointList}}
        {{/with}}

      {{/with}}
    </div>

  {{/if}}
</template>
