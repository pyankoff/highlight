<template name="pointItem">
  <div class="point-item {{selected}}">
    <div>
      <p>{{text}}</p>
    </div>

    <div class="action-list">
      {{#if canEdit}}
        <i class="fa fa-edit editable-text-trigger"></i>
        <i class="fa fa-times"></i>
        <i class="fa fa-bars"></i>
      {{/if}}
    </div>
  </div>
</template>
