<template name="pointItem">
  <div class="point-item {{selected}}">
    <span>{{text}}</span>

    {{#if listOwner}}
      <i class="fa fa-save"></i>
    {{/if}}

    <div class="action-list">
      <i class="fa fa-shopping-cart {{owned}}">
        <span class="count">{{favCountDisplay}}</span>
      </i>
      {{#if canEdit}}
        <i class="fa fa-edit"></i>
        <i class="fa fa-times"></i>
        <i class="fa fa-bars"></i>
      {{/if}}
    </div>
  </div>
</template>
